http{

   upstream app_server{
       server 0.0.0.0:8000;
   }
	
   server {
    listen 80;  
    #server_name ;    
    
    location /static/{
      root /data/www;
      expires 30d;
      access_log off;
    }
	
    location / {
	    proxy_pass http://localhost:80;
    }

    location ~\.(gif|jpg|png)$ {
        root /data/images;
    }
   }
}
